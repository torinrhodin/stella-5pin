<article id="dosing_DME" class="slide dosing" data-ag-name="Dosing DME">
  <div class="tab-title">OMD</div>
  <h2 class="slide-title">Administration tous les deux mois<sup class="footnote-link">1</sup></h2>
    <div class="body-content">
      <div class="text">
    <h3 class="slide-subtitle">Après 5 doses mensuelles initiales</h3>
    <p>La dose recommandée d’EYLEA<sup class="reg">&reg;</sup> pour le traitement de l’OMD est de 2&nbsp;mg (0,05&nbsp;mL, ou 50&nbsp;µL)<br> administrés par injection intravitréenne :</p>
    <ul>
      <li>une fois par mois pendant cinq mois</li>
      <li>suivis d’une dose <b>tous les deux mois</b></li>
    </ul>
  </div>
    <img src="content_FR/img/badge-FR.png" class="badge" />
    </div>
