<style>

input {
  position: fixed;
  opacity: 0;
}

label {
  position: absolute;
  margin: 0;
  padding: 0;
  border: none;
  outline: none;
  background: none;
  cursor: pointer;
}
label::before {
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.8);
  content: '';
  opacity: 0;
  pointer-events: none;
}
label .burger {
  position: fixed;
  top: 1em;
  left: 1em;
  z-index: 3;
  width: 45px;
  height: 2em;
  margin: 0;
  padding: 0;
  transition: opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
label .burger::before,
label .burger .bar, label .burger::after {
  position: absolute;
  left: 0;
  display: block;
  width: 100%;
  height: 12%;
  background: #fff;
  border-radius: 10px;
  content: '';
  transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
label .burger .bar {
  top: 44%;
}
label .burger::before {
  top: 0;
  transform-origin: top left;
}
label .burger::after {
  bottom: 0;
  transform-origin: bottom left;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  z-index: 2;
  display: flex;
  flex-flow: column nowrap;
  justify-content: space-around;
  align-items: flex-start;
  transform: translate3d(0, 0, 0);
  width: 220px;
  /* material acceleration */
  transform: translateX(-100%);
  will-change: transform;
  transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}
nav::before {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  z-index: -1;
  width: 25em;
  content: '';
  transform: skewX(15deg) translateX(-100%);
  transform-origin: bottom left;
  will-change: transform;
  transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}

.spacer {
    width: 100%;
    height: 61px;
    background: #d96633;
    position: absolute;
    top: 0;
    border-bottom: 2px solid #4d4d4c;
    -webkit-box-sizing: border-box;
}

@media (min-width: 40em) {
  nav::before {
    width: 220px;
  }
}

nav label {
  font-size: 1.5em;
  color: #636463;
  text-decoration: none;
  font-weight: 500;
  display: flex;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  height: 100%;
  font-size: 1.0em;
  line-height: 1.1em;
  border-bottom: 2px solid #8c8c8b;
  border-top: 2px solid #f3f4f4;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  width: 100%;
  position: relative;
  background: linear-gradient(to bottom, rgba(255,255,255,0.95) 0%,rgba(255,255,255,0.95) 36%,rgba(224,224,224,0.95) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  transform: translateX(-100%);
  transition: color .15s, transform .5s;
  transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
}

nav label::after {
  position: absolute;
  width: 15px;
  right: 0;
  top: 0;
  height: 100%;
  content: '';
  background: linear-gradient(to bottom, rgba(227,141,94,1) 36%,rgba(200,124,83,1) 100%);
}

nav label span {
  padding: 20px 50px 20px 20px;
  text-align: left;
}

nav label:hover,
nav label:focus,
[class="flyout"]:checked + label {
  color: #fff;
  background: linear-gradient(to bottom, rgba(227,141,94,1) 36%,rgba(200,124,83,1) 100%);
  border-top: 2px solid rgba(255,255,255,0.95);
}

.alt-link {
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
}

[class="flyout"]:checked + label .alt-link {
  display: block;
}

.sub,
.sub2 {
	position: absolute;
  width: 1000px;
  top: 5px;
  left: 250px;
  display: none;
}

.sub2 {
  width: 1000px;
  top: 180px;
}

.chevron {
  fill: #fff;
  position: absolute;
}

.sub > .chevron {
  left: -22px;
  top: 28px;
}

.sub2 > .chevron {
  left: 56px;
  top: -50px;
  transform: rotate(90deg);
}

#lab4 .sub2 {
  left: 402px;
}

.sub-slide-wrap {
	width: 137px;
	margin-right: 15px;
	float: left;
}

.sub-slide-thumb {
	width: 100%;
	background: #fff;
	height: 100px;
}

.sub-slide-cap {
	color: #fff;
  padding-top: 10px;
}

[class="flyout"]:checked + label .sub,
[class="flyout"]:checked + label .sub2 {
	display: block;
}

main {
  overflow: hidden;
}

.first-link {
  margin-top: 61px;
}

[id="navcheck"]:checked + label::before {
  opacity: 1;
  pointer-events: auto;
}
[id="navcheck"]:checked + label .burger::before, [id="navcheck"]:checked + label .burger::after {
  width: 141.42%;
}
[id="navcheck"]:checked + label .burger::before {
  transform: rotate(45deg) translateY(-50%);
}
[id="navcheck"]:checked + label .burger::after {
  transform: rotate(-45deg) translateY(50%);
}
[id="navcheck"]:checked + label .burger .bar {
  transform: scale(0.1);
}
[id="navcheck"]:checked ~ nav,
[id="navcheck"]:checked .spacer {
  transform: translateX(0);
}
[id="navcheck"]:checked ~ nav::before {
  transform: translateX(0);
}
[id="navcheck"]:checked ~ nav label {
  transform: translateX(0);
}

[id="navcheck"]:checked + label .burger {
  width: 32px;
  transform: translateX(160px);
  transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}

}
